<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./assets/img-small/nature01.jpg"
          alt="Green hills"
          data-source="nature01.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/img-small/nature02.jpg"
          alt="Desert hill"
          data-source="nature02.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/img-small/nature03.jpg"
          alt="Two desert hills"
          data-source="nature03.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/img-small/nature04.jpg"
          alt="Valley with a river"
          data-source="nature04.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/img-small/nature05.jpg"
          alt="Green forest"
          data-source="nature05.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/img-small/nature06.jpg"
          alt="On a green hill"
          data-source="nature06.jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img src="./assets/img-large/nature01.jpg" alt="" class="full-img" />
      <p class="img-title">blahhh</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
